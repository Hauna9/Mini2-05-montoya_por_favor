spring.application.name=mini2


spring.datasource.url=jdbc:postgresql://localhost:5432/mini2db
spring.datasource.username=postgresss
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MongoDB connection #FIXME update mongodb connection
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/ratings?authSource=admin
spring.data.mongodb.database=ratings

ModelsPath.Captain=com.example.miniapp.models.Captain
